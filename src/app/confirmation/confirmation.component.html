<div class="container main">
	<div class="row">
		<div class="col-sm-8">
			<span class="header">Cashier</span>
			<div class="row">
				<div class="col-sm-10 sub-container">
          <div class="row processes">
            <div class="col-sm-3">
              <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
              <span class="text"> 1. Enter Amount </span>
            </div>
            <div class="col-sm-6">
              <span class="glyphicon glyphicon-ok-circle"></span>
              <span class="text"> 2. Choose Payment Method</span>
            </div>
          </div>
          <div class="box-container">
            <div class="form-group text-center">
              <span class="form-control-static confirm-message">
                Your payment of amount &#8377;{{selectedVoucher.customPrice}} was successful.
              </span>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success margin-5" (click)="addMoreCash()">Add More Cash >></button>
            </div>
						<div class="form-group">
							<img src="/assets/img/banner-bottom.png" class="banner-bottom">
						</div>
          </div>
				</div>
			</div>
		</div>
	</div>
</div>
