<div class="container main">
	<div class="row">
		<div class="col-sm-8">
			<span class="header">Cashier</span>
			<div class="row">
				<div class="col-sm-10 sub-container">
					<span class="sub-header">1. Enter Amount</span>
					<div class="box-container">
						<div class="price-block" *ngFor="let voucher of vouchers | orderBy: order" [class.active]="voucher === selectedVoucher">
							<div>
								<div class="form-group price-bonus">
									<span class="form-control-static">Bonus
										<p><sup>&#8377;</sup>{{voucher.bonusPrice}}</p>
									</span>
								</div>
								<div class="price-amount">
									<sup>&#8377;</sup><span class="form-control-static ">{{voucher.customPrice}}</span>
								</div>
								<div class="">
									<label>
										<input type="radio" name="price" (click)="selectVoucer(voucher)" [checked]="voucher === selectedVoucher">
									</label>
								</div>
							</div>
						</div>
						<div class="price-block" [class.active]="inputVoucher === selectedVoucher">
							<div>
								<div class="form-group price-amount-input-header">
									<span class="form-control-static">Enter Amount</span>
								</div>
								<div class="form-group">
							    <label class="price-amount-label">&#8377;</label>
							    <div class="price-amount-input">
							      <input class="form-control"
											type="text"
											OnlyNumber="true"
											placeholder="Amount"
											[disabled]="selectedVoucher !== inputVoucher"
											[(ngModel)]="inputVoucher.customPrice">
							    </div>
							  </div>
								<div class="m-top55">
									<label>
										<input type="radio" name="price" (click)="selectVoucer(inputVoucher)" [checked]="inputVoucher === selectedVoucher">
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			<div class="row pull-right">
				<button type="button" class="btn btn-link" (click)="showPromo()" *ngIf="!showPromoBox">Have a promocode?</button>
				<button type="button" class="btn btn-success margin-5" (click)="goPayment()"
				[disabled]="!selectedVoucher || !selectedVoucher.customPrice">Continue >></button>

				<div class="form-group col-sm-8" *ngIf="showPromoBox">
					<input type="text" class="form-control" [(ngModel)]="selectedOffer" placeholder="Have a promocode?">
					<label for="formGroupExampleInput2">Choose from the offers below</label>
					<ul class="list-group promo-lists">
						<li class="list-group-item"
							[class.active]="offer === selectedOffer"
							(click)="selectOffer(offer)" *ngFor="let offer of promoOffers">
							{{offer}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
