<div class="container message">
  <div
    [ngClass]="['alert', 'alert-dismissible' , 'alert-'+messageService.classType]"
    role="alert" *ngIf="messageService.messages.length">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Message!</strong>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  </div>
</div>
